<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payment</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-4">Payment</h1>
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-3 text-center"><i class="fa-brands fa-google-pay"></i></div>
                        <div class="col-md-3 text-center"><i class="fa-regular fa-credit-card"></i></div>
                        <div class="col-md-3 text-center"><i class="fa-brands fa-cc-amazon-pay"></i></div>
                        <div class="col-md-3 text-center"><i class="fa-brands fa-paypal"></i></div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col">
                            <h6>Bank: State Bank of India</h6>
                        </div>
                        <div class="col">
                            <h6>A/c No: 845706165737</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Total No of Seats: {{numberofseats}}</h6>
                        </div>
                        <div class="col-md-6">
                            <h6>Total Amount: {{totalprice}}/-</h6>
                        </div>
                    </div>
                    <form method="post" action="/transaction/?busid={{busnumber}}&numberofseats={{numberofseats}}&totalprice={{totalprice}}&availableseats={{availableseats}}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="transactionid" class="form-label">Transaction ID</label>
                            <input type="number" class="form-control" name="transactionid" id="transactionid"
                                aria-describedby="emailHelp" required>
                            {% for message in messages %}
                            <div id="emailHelp" class="form-text text-danger" style="font-size: small;">*{{message}}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-credit-card"
                                    style="margin-right: 5px;"></i>Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
{% include 'footer.html' %}

</html>
