<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Login</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Admin Login</h1>
        <div class="container border rounded-3 border-2 px-4 pt-4 pb-2" style="max-width: 540px;">
            <form method="post" action="{% url 'adminlogin' %}">
                {% csrf_token %}
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="password" aria-describedby="passwordHelp" required>
                  {% for message in messages %}
                  <div id="passwordHelp" class="form-text text-danger">{{message}}</div>
		              {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <p style="font-size: smaller;">Forget password?<a href="{% url 'adminforgetpassword' %}" class="text-danger">click here</a></p>
              <p style="font-size: smaller; margin-top: -15px;">Don't have an account?<a href="{% url 'adminsingup' %}" class="text-danger">Signup</a></p>
              <p style="font-size: smaller; margin-top: -15px;">Back to home page?<a href="{% url 'home' %}" class="text-danger">click here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
