<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Admin Update Bus</title>
</head>

<body>
  <div class="container">
    <h1 class="my-4 text-center">Update Bus</h1>
    <div class="container border rounded-3 border-2 px-4 pt-4 pb-2 mb-5" style="max-width: 540px;">
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-2">
          <label for="exampleInputbusnumber" class="form-label">Bus Number</label>
          <input type="number" class="form-control" value="{{my_data.busnumber}}" name="busnumber"
            id="exampleInputbusnumber" placeholder="Bus Number" required>
        </div>
        <div class="mb-2">
          <label for="busname" class="form-label">Bus Number</label>
          <input type="text" class="form-control" value="{{my_data.busname}}" name="busname" id="busname"
            placeholder="Bus Name" required>
        </div>
        <div class="mb-2">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" value="{{my_data.date}}" name="date" id="date" placeholder="Date"
            required>
        </div>
        <div class="mb-2">
          <label for="ticketprice" class="form-label">Ticket Price</label>
          <input type="number" class="form-control" value="{{my_data.ticketprice}}" name="ticketprice" id="ticketprice"
            placeholder="Ticket Price" required>
        </div>
        <div class="mb-2">
          <label for="exampleInputsource" class="form-label">Source</label>
          <input type="text" class="form-control" value="{{my_data.source}}" name="source" id="exampleInputsource"
            placeholder="Bus Source" required>
        </div>
        <div class="mb-2">
          <label for="deparchertime" class="form-label">Deparcher Time</label>
          <input type="time" class="form-control" value="{{my_data.deparchertime}}" name="deparchertime"
            id="deparchertime" placeholder="Deparcher Time" required>
        </div>
        <div class="mb-2">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" value="{{my_data.destination}}" name="destination" id="destination"
            placeholder="Destination" required>
        </div>
        <div class="mb-2">
          <label for="arrivaltime" class="form-label">Arrival Time</label>
          <input type="time" class="form-control" value="{{my_data.arrivaltime}}" name="arrivaltime" id="arrivaltime"
            placeholder="Arrival Time" required>
        </div>
        <div class="mb-2">
          <label for="seats" class="form-label">Number of Seats</label>
          <input type="number" class="form-control" value="{{my_data.seats}}" name="seats" id="seats"
            placeholder="Number of Seats" aria-describedby="passwordHelp" required>
            {% for message in messages %}
          <div id="passwordHelp" class="form-text text-danger">*{{message}}</div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"
            style="margin-right: 5px;"></i></i>Update</button>
      </form>
      <p style="font-size: smaller;">Back to Bus Details?<a href="{% url 'adminhome' %}" class="text-danger">click
          here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
